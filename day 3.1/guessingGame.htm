<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>

</head>
<body>
    <h1>Guessing Game</h1>
    <!--Need a div for the start game -->
<div id="intro">
    <p>Ready to lose your mind? Click button below to start!</p>
    <button id="startGame">Play</button>
    </div>

  <!--Need a div for the start game -->
  <div id="game">
      <fieldset>
          <label>You are crazy to even try! Good luck?
              <input type="text" maxlength="2" id="tbxGuess" placeholder="from 1 to 99"/>
        
         </label>
          <br/><br/>
          <button id="guess">Guess???</button>
          <br/><br/>
          <span id="message"></span>
      </fieldset>
     
    </div>



</body>

</html>

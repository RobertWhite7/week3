    <script>
        switch (new card().getresult()) {
    case 0:
        card = "sunny";
        break;
    case 1:
        card = "rain";
        break;
    case 2:
        card = "fog";
        break;
    case 3:
        card = "snow";
        break;

        card = "sleet";
        break;
    case 5: 
        card = "cloudy";
        break;
 
}

<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <h2>Button Styles</h2>
    <a href="#">Anchor</a><br/>
    <button>A button</button><br/>
    <input type="submit" value="A submit button"/><br/>

        <h2>Button Style <i>with</i> Bootstrap</h2>
    <a href="#" class="btn btn-default">Anchor</a><br/>
    <button class="btn btn-default">A button</button><br/>
    <input class="btn btn-default" type="submit" value="A submit button"/><br/>

    <div class="col-md-12">
        <h3>Contextual Classes:</h3>
        <button class="btn btn-default">A button</button><br/>
        <button class="btn btn-primary">A button</button><br/>
        <button class="btn btn-info">A button</button><br/>
        <button class="btn btn-warning">A button</button><br/>
        <button class="btn btn-danger">A button</button><br/>
        <button class="btn btn-success">A button</button><br/>
        </div>

         <div class="col-md-12">
        <h3>Size Classes:</h3>
        <button class="btn btn-default btn-xs">A button</button><br/>
        <button class="btn btn-primary btn-sm">A button</button><br/>
        <button class="btn btn-info btn-md">A button</button><br/>
        <button class="btn btn-warning btn-lg">A button</button><br/>
        <button class="btn btn-danger btn-md">A button</button><br/>
        <button class="btn btn-success btn-sm">A button</button><br/>
        </div>

           <div class="col-md-12">
        <h3>Active/Disabled Classes:</h3>
        <button class="btn btn-default active">A button</button><br/>
        <button class="btn btn-default bdisabled">A button</button><br/>
        <button class="btn btn-primary active">A button</button><br/>
        <button class="btn btn-primary disabled">A button</button><br/>
        
        </div>

       <div class="btn-group pull-right">
           <button class="btn btn-default btn-lg dropdown-toggle"
           type="button" data-toggle="dropdown" aria-haspopup="true"
           aria-expand="false">
           <span class="glyphicon glyphicon-plus"></span>

           </button>
           <ul class="dropdown-menu">
               <li>uno</li>
               <li>dos</li>
               <li>tres</li>
           </ul>
       </div>
</body>

</html>
